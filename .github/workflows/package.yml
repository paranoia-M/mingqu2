name: Build Windows Exe

# 触发条件：当你推送类似 'v1.0', 'v2.1' 这样的 tag 时触发
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest  # 使用 GitHub 的 Windows 服务器

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        # --noconsole: 不显示黑色命令行窗口
        # --onefile: 打包成单个exe文件
        # --add-data: 把 assets 文件夹打包进去 (Windows下分隔符是 ;)
        # --name: 生成的文件名
        pyinstaller --noconsole --onefile --name="SmartCanalMonitor" --add-data "assets;assets" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: SmartCanalMonitor-Windows
        path: dist/SmartCanalMonitor.exe